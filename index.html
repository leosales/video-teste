<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="geo.country" content="BR"/>

    <title>Home</title>

    <meta name="theme-color" content="#9b75fb">
    <meta name="msapplication-navbutton-color" content="#9b75fb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="canonical" href=""/>


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^4/themes/default.css" />
</head>

<body>

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-10">

                <vime-player playsinline>
                    <vime-video cross-origin="true" poster="images/maxresdefault.jpg">
                        <source data-src="video/videoplayback.mp4" type="video/mp4" />
                        <track default kind="subtitles" src="https://media.vimejs.com/subs/english.vtt" srclang="en" label="English" />
                        <track kind="subtitles" src="https://media.vimejs.com/subs/spanish.vtt" srclang="es" label="Spanish" />
                    </vime-video>

                    <vime-default-ui no-controls>
                        <vime-scrim></vime-scrim>

                        <vime-controls pin="center">
                          <vime-playback-control hide-tooltip  style="--vm-control-scale: 1.7;"></vime-playback-control>
                        </vime-controls>



                        <vime-controls full-width>
                            <vime-control-group>
                                <vime-scrubber-control full-widt class="scrubber-control"></vime-scrubber-control>
                            </vime-control-group>

                            <vime-control-group class="spaceTop">
                                    <vime-playback-control></vime-playback-control>
                                    <vime-volume-control></vime-volume-control>
                                    <vime-current-time></vime-current-time>

                                    <vime-control>
                                        <vime-seek-backward>
                                            <vime-icon onclick="seekForward()" href="#vime-seek-backward"></vime-icon>
                                        </vime-seek-backward>
                                    </vime-control>
                                    <vime-control>
                                        <vime-seek-forward>
                                            <vime-icon onclick="seekDownForward()" href="#vime-seek-forward"></vime-icon>
                                        </vime-seek-forward>
                                    </vime-control>


                                    <vime-control-spacer></vime-control-spacer>




                                    <vime-control >
                                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 1792 1792" width="20" fill="#fff"><path d="M1344 1024q133 0 226.5 93.5t93.5 226.5-93.5 226.5-226.5 93.5-226.5-93.5-93.5-226.5q0-12 2-34l-360-180q-92 86-218 86-133 0-226.5-93.5t-93.5-226.5 93.5-226.5 226.5-93.5q126 0 218 86l360-180q-2-22-2-34 0-133 93.5-226.5t226.5-93.5 226.5 93.5 93.5 226.5-93.5 226.5-226.5 93.5q-126 0-218-86l-360 180q2 22 2 34t-2 34l360 180q92-86 218-86z"></path></svg>
                                        <vime-tooltip>Compartilhar</vime-tooltip>
                                    </vime-control>



                                    <vime-settings-control></vime-settings-control>
                                    <vime-fullscreen-control></vime-fullscreen-control>
                            </vime-control-group>
                        </vime-controls>

                      </vime-default-ui>
                </vime-player>

                <a href="javascript:void(0)" onclick="seekDownForward()" class="btn btn-outline-primary">voltar 10</a>
                <a href="#" onclick="seekForward()" class="btn btn-outline-primary">avancar 10</a>
            </div>

            <script type="text/javascript">
                
                const player = document.querySelector('vime-player');

                // Example function to showcase updating property.
                const seekForward = () => {
                    player.currentTime += 10;
                };

                const seekDownForward = () => {
                    player.currentTime -= 10;
                };

                // Example function to showcase calling player method.
                const enterFullscreen = () => {
                    player.enterFullscreen();
                };

            </script>

        </div>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@vime/core@^4/dist/vime/vime.esm.js"></script>

</body>
</html>
